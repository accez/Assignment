<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="index.js" defer></script>
    <header>
        <h1>Komputer Store</h1>
    </header>
    <h2 id="message"></h2>
    <main>
        <div class="container">
            <div class="card-container">
                <div class="card">
                    <h3>Joe Banker</h3>
                    <div class="text-container">
                        <p>Balance</p>
                        <p class="cash" id="bank-balance">0 kr</p>
                    </div>
                    <div class="text-container">
                        <p>Loan </p>
                        <p class="cash" id="loan-balance">0 kr</p>
                    </div>
                    <div class="btn-holder">
                        <button type="button" class="bank-button" id="get-loan-button">Get a loan</button>
                    </div>
                </div>
                <div class="card">
                    <h3>Work</h3>
                    <div class="text-container">
                        <p>Pay</p>
                        <p class="cash" id="payment"> 0 kr</p>
                    </div>
                    <div class="btn-holder">
                        <button type="button" id="transfer-money-button">Bank</button>
                        <button type="button" id="work-button">Work</button>
                        <button type="button" id="repay-loan-button">Repay loan</button>
                    </div>
                </div>
                <div class="card">
                    <h3>Laptops</h3>
                    <select name="computers" id="computer-list">
                    </select>
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="bottom-card">
                <img src="" id="image">
                <div class="bottom-text-container">
                    <h3 id="bottom-title"></h3>
                    <p id="bottom-paragraph"></p>
                </div>
                <div class="bottom-text-container price-button-container">
                    <h3 id="price"></h3>
                    <button id="buy-button">Buy Now</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
